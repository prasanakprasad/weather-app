<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <h4>Simple's Weather's</h4>
        </nav>
    </header>
    <div class="container pt-3 my-3 border">
        <div class="row justify-content-center">
            <form class="form-inline" id="form-input">
                <label for="place" class="mr-sm-2">Location:</label>
                <input type="text" class="form-control mb-2 mr-sm-2 place-class" placeholder="Enter Location"
                    id="form-place">
                <button type="submit" class="btn btn-primary mb-2" id="form-getWeather">Get Weather</button>
                <label for="Favourite" class="mr-sm-2">Location:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter a favourite Location"
                    id="form-fav-place">
                <button type="button" class="btn btn-primary mb-2" id="form-favWeather">Add to Favourites</button>
            </form>
            <br>
        </div>
